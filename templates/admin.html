<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Factory - Training Lab</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #00ff88; padding: 50px; }
        .container { max-width: 600px; margin: auto; border: 1px solid #00ff88; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,136,0.2); }
        h1 { text-align: center; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        .upload-area { margin: 20px 0; padding: 20px; border: 2px dashed #333; text-align: center; }
        input[type="file"] { margin-bottom: 20px; color: #ccc; }
        button { width: 100%; background: #00ff88; color: #000; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        button:hover { background: #00cc6e; transform: scale(1.02); }
        .info { font-size: 0.9em; color: #888; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Training Lab</h1>
        <div class="upload-area">
            <form action="/admin/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required><br>
                <button type="submit">UPLOAD & MERGE TO BRAIN</button>
            </form>
        </div>
        <div class="info">Supported format: .CSV (columns: text, generated)</div>
    </div>
</body>
</html>
